<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>
      Frontend Mentor | Huddle landing page
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/"><img src="images/logo.svg" alt="Huddle" /></a>
    </header>

    <main>
      <section class="heroImage">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      </section>

      <section class="heroText">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="cta">Register</a>
      </section>
    </main>

    <footer>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </footer>
  </body>
</html>
